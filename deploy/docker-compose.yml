services:
  lehrerlog-server:
    image: ${IMAGE_NAME}:${IMAGE_TAG}
    restart: unless-stopped
    env_file:
      - ./app.env
    environment:
      - SCHOOL_CATALOG_PATH=/app/data/schools.json
    volumes:
      - ./data:/app/data
    ports:
      - "127.0.0.1:${HOST_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
