name: Deploy Server

on:
  push:
    tags:
      - "*"

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DEPLOY_HOST: ${{ vars.DEPLOY_HOST }}
      DEPLOY_USER: ${{ vars.DEPLOY_USER }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Normalize GHCR owner
        run: echo "GHCR_OWNER_LOWER=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"

      - name: Validate deploy config
        run: |
          if [ -z "${DEPLOY_HOST}" ] || [ -z "${DEPLOY_USER}" ]; then
            echo "DEPLOY_HOST and DEPLOY_USER must be set via repo variables." >&2
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.GHCR_OWNER_LOWER }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push server image
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          file: server/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.GHCR_OWNER_LOWER }}/lehrerlog-server:${{ github.ref_name }}
            ghcr.io/${{ env.GHCR_OWNER_LOWER }}/lehrerlog-server:latest

      - name: Upload deploy assets
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "deploy/**"
          target: "/home/${{ env.DEPLOY_USER }}/docker/lehrerlog/.deploy"
          strip_components: 1

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          request_pty: true
          script: |
            chmod +x /home/${{ env.DEPLOY_USER }}/docker/lehrerlog/.deploy/remote-deploy.sh
            ENV_NAME=prod \
            DOMAIN=lehrerlog.9d4.de \
            DEPLOY_DIR=/home/${{ env.DEPLOY_USER }}/docker/lehrerlog \
            IMAGE_NAME=ghcr.io/${{ env.GHCR_OWNER_LOWER }}/lehrerlog-server \
            IMAGE_TAG=${{ github.ref_name }} \
            HOST_PORT=18080 \
            POSTGRES_DB=lehrerlog_prod \
            POSTGRES_USER=lehrerlog \
            POSTGRES_PASSWORD=${{ secrets.PROD_DB_PASSWORD }} \
            DATA_DIR=/var/lib/lehrerlog/prod/data \
            DB_DATA_DIR=/var/lib/lehrerlog/prod/pgdata \
            LETSENCRYPT_EMAIL=${{ secrets.LETSENCRYPT_EMAIL }} \
            GHCR_USERNAME=${{ env.GHCR_OWNER_LOWER }} \
            GHCR_TOKEN=${{ secrets.GHCR_TOKEN }} \
            SUDO_PASSWORD=${{ secrets.SUDO_PASSWORD }} \
            /home/${{ env.DEPLOY_USER }}/docker/lehrerlog/.deploy/remote-deploy.sh

      - name: Post-deploy verification
        run: |
          BASE_URL="https://lehrerlog.9d4.de"
          ok=""
          for i in $(seq 1 12); do
            if curl -fsS "$BASE_URL/health" | grep -q '"status"[[:space:]]*:[[:space:]]*"ok"'; then
              ok="yes"
              break
            fi
            sleep 5
          done
          if [ -z "$ok" ]; then
            echo "Health check failed after retries." >&2
            exit 1
          fi
          curl -fsS "$BASE_URL/schools/search?query=Ulm&limit=1" | grep -q '"code"' || {
            echo "School search returned no results." >&2
            exit 1
          }
