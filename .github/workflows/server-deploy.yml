name: Deploy Server

on:
  push:
    tags:
      - "*"

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: server/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/lehrerlog-server:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/lehrerlog-server:latest

      - name: Upload deploy assets
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "deploy/**"
          target: "/home/${{ secrets.DEPLOY_USER }}/docker/lehrerlog/.deploy"
          strip_components: 1

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            chmod +x /home/${{ secrets.DEPLOY_USER }}/docker/lehrerlog/.deploy/remote-deploy.sh
            ENV_NAME=prod \
            DOMAIN=lehrerlog.9d4.de \
            DEPLOY_DIR=/home/${{ secrets.DEPLOY_USER }}/docker/lehrerlog \
            IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/lehrerlog-server \
            IMAGE_TAG=${{ github.ref_name }} \
            HOST_PORT=18080 \
            POSTGRES_DB=lehrerlog_prod \
            POSTGRES_USER=lehrerlog \
            POSTGRES_PASSWORD=${{ secrets.PROD_DB_PASSWORD }} \
            DATA_DIR=/var/lib/lehrerlog/prod/data \
            DB_DATA_DIR=/var/lib/lehrerlog/prod/pgdata \
            LETSENCRYPT_EMAIL=${{ secrets.LETSENCRYPT_EMAIL }} \
            GHCR_USERNAME=${{ github.repository_owner }} \
            GHCR_TOKEN=${{ secrets.GHCR_TOKEN }} \
            /home/${{ secrets.DEPLOY_USER }}/docker/lehrerlog/.deploy/remote-deploy.sh
