name: ComposeApp Build

on:
  push:
    branches: ["master"]
    tags: ["*"]
  workflow_dispatch:
    inputs:
      runProd:
        description: "Run production targets"
        type: boolean
        default: true

jobs:
  build-qa-android-jvm-wasm:
    if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      SERVER_URL: https://api.qa.lehrerlog.de
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Set up JDK
        uses: actions/setup-java@v5.1.0
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Node
        uses: actions/setup-node@v6.2.0
        with:
          node-version: "18"

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3.5.0

      - name: Build Android, JVM, and Wasm targets (qa)
        env:
          ANDROID_KEYSTORE_PATH: ${{ runner.temp }}/release.keystore
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS_APK: ${{ secrets.ANDROID_KEY_ALIAS_APK }}
          ANDROID_KEY_ALIAS_AAB: ${{ secrets.ANDROID_KEY_ALIAS_AAB }}
        run: |
          chmod +x ./gradlew
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > "${{ runner.temp }}/release.keystore"
          ./gradlew --no-parallel :composeApp:assembleReleaseApk :composeApp:bundleReleaseAab :composeApp:jvmJar -PserverUrl=$SERVER_URL
          ./gradlew --no-parallel :composeApp:wasmJsBrowserDistribution -PserverUrl=$SERVER_URL

      - name: Upload Android APKs (qa)
        uses: actions/upload-artifact@v6.0.0
        with:
          name: android-apk-qa
          path: composeApp/build/outputs/apk/releaseApk/*.apk

      - name: Upload Android AAB (qa)
        uses: actions/upload-artifact@v6.0.0
        with:
          name: android-aab-qa
          path: composeApp/build/outputs/bundle/releaseAab/*.aab

      - name: Upload JVM jar (qa)
        uses: actions/upload-artifact@v6.0.0
        with:
          name: jvm-jar-qa
          path: composeApp/build/libs/*.jar

      - name: Upload Wasm distribution (qa)
        uses: actions/upload-artifact@v6.0.0
        with:
          name: wasm-js-dist-qa
          path: composeApp/build/dist/wasmJs/**

  build-prod-android-jvm-wasm:
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.runProd == true)
    runs-on: ubuntu-latest
    env:
      SERVER_URL: https://api.lehrerlog.de
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Set up JDK
        uses: actions/setup-java@v5.1.0
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Node
        uses: actions/setup-node@v6.2.0
        with:
          node-version: "18"

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3.5.0

      - name: Build Android, JVM, and Wasm targets (prod)
        env:
          ANDROID_KEYSTORE_PATH: ${{ runner.temp }}/release.keystore
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS_APK: ${{ secrets.ANDROID_KEY_ALIAS_APK }}
          ANDROID_KEY_ALIAS_AAB: ${{ secrets.ANDROID_KEY_ALIAS_AAB }}
        run: |
          chmod +x ./gradlew
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > "${{ runner.temp }}/release.keystore"
          ./gradlew --no-parallel :composeApp:assembleReleaseApk :composeApp:bundleReleaseAab :composeApp:jvmJar -PserverUrl=$SERVER_URL
          ./gradlew --no-parallel :composeApp:wasmJsBrowserDistribution -PserverUrl=$SERVER_URL

      - name: Upload Android APKs (prod)
        uses: actions/upload-artifact@v6.0.0
        with:
          name: android-apk-prod-${{ github.ref_name }}
          path: composeApp/build/outputs/apk/releaseApk/*.apk

      - name: Upload Android AAB (prod)
        uses: actions/upload-artifact@v6.0.0
        with:
          name: android-aab-prod-${{ github.ref_name }}
          path: composeApp/build/outputs/bundle/releaseAab/*.aab

      - name: Upload JVM jar (prod)
        uses: actions/upload-artifact@v6.0.0
        with:
          name: jvm-jar-prod-${{ github.ref_name }}
          path: composeApp/build/libs/*.jar

      - name: Upload Wasm distribution (prod)
        uses: actions/upload-artifact@v6.0.0
        with:
          name: wasm-js-dist-prod-${{ github.ref_name }}
          path: composeApp/build/dist/wasmJs/**

  build-qa-ios:
    if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    runs-on: macos-latest
    timeout-minutes: 30
    env:
      SERVER_URL: https://api.qa.lehrerlog.de
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Set up JDK
        uses: actions/setup-java@v5.1.0
        with:
          distribution: temurin
          java-version: "17"

      - name: Cache Kotlin/Native
        uses: actions/cache@v4
        with:
          path: /Users/runner/.konan
          key: konan-${{ runner.os }}-${{ hashFiles('**/gradle/libs.versions.toml', '**/gradle.properties') }}
          restore-keys: |
            konan-${{ runner.os }}-

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3.5.0

      - name: Build iOS target (qa)
        run: |
          chmod +x ./gradlew
          ./gradlew :composeApp:linkDebugFrameworkIosSimulatorArm64 :composeApp:linkReleaseFrameworkIosArm64 -PserverUrl=$SERVER_URL

      - name: Upload iOS frameworks (qa)
        uses: actions/upload-artifact@v6.0.0
        with:
          name: ios-frameworks-qa
          path: |
            composeApp/build/bin/iosSimulatorArm64/debugFramework/ComposeApp.framework
            composeApp/build/bin/iosArm64/releaseFramework/ComposeApp.framework

  build-prod-ios:
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.runProd == true)
    runs-on: macos-latest
    timeout-minutes: 30
    env:
      SERVER_URL: https://api.lehrerlog.de
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Set up JDK
        uses: actions/setup-java@v5.1.0
        with:
          distribution: temurin
          java-version: "17"

      - name: Cache Kotlin/Native
        uses: actions/cache@v4
        with:
          path: /Users/runner/.konan
          key: konan-${{ runner.os }}-${{ hashFiles('**/gradle/libs.versions.toml', '**/gradle.properties') }}
          restore-keys: |
            konan-${{ runner.os }}-

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3.5.0

      - name: Build iOS target (prod)
        run: |
          chmod +x ./gradlew
          ./gradlew :composeApp:linkDebugFrameworkIosSimulatorArm64 :composeApp:linkReleaseFrameworkIosArm64 -PserverUrl=$SERVER_URL

      - name: Upload iOS frameworks (prod)
        uses: actions/upload-artifact@v6.0.0
        with:
          name: ios-frameworks-prod-${{ github.ref_name }}
          path: |
            composeApp/build/bin/iosSimulatorArm64/debugFramework/ComposeApp.framework
            composeApp/build/bin/iosArm64/releaseFramework/ComposeApp.framework
