name: ComposeApp Build

on:
  push:
    branches: ["master"]
    tags: ["*"]
    paths:
      - composeApp/**
      - shared/**
      - iosApp/**
      - commonMain/**
      - gradle/**
      - gradle.properties
      - settings.gradle.kts
      - build.gradle.kts
      - gradlew
      - gradlew.bat
      - .github/workflows/composeapp-build.yml
  workflow_dispatch:
    inputs:
      runProd:
        description: "Run production targets"
        type: boolean
        default: true

jobs:
  build-qa-android-jvm-wasm:
    if: github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      SERVER_URL: https://api.qa.lehrerlog.de
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Compute version (qa)
        run: |
          BASE_VERSION=$(grep -E '^APP_VERSION=' iosApp/Configuration/Config.xcconfig | head -1 | cut -d= -f2-)
          if [ -z "$BASE_VERSION" ]; then
            echo "APP_VERSION missing in iosApp/Configuration/Config.xcconfig" >&2
            exit 1
          fi
          DATE=$(date +%Y%m%d)
          RUN=${{ github.run_number }}
          echo "APP_VERSION_NAME=${BASE_VERSION}-dev.${DATE}.${RUN}" >> $GITHUB_ENV
          echo "BUILD_NUMBER=${RUN}" >> $GITHUB_ENV

      - name: Set up JDK
        uses: actions/setup-java@v5.1.0
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Node
        uses: actions/setup-node@v6.2.0
        with:
          node-version: "18"

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3.5.0

      - name: Reset Kotlin/JS toolchain cache (qa)
        run: |
          rm -rf ~/.gradle/yarn ~/.gradle/nodejs ~/.gradle/kotlin-js-store

      - name: Build Android, JVM, and Wasm targets (qa)
        env:
          ANDROID_KEYSTORE_PATH: ${{ runner.temp }}/release.keystore
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS_APK: ${{ secrets.ANDROID_KEY_ALIAS_APK }}
          ANDROID_KEY_ALIAS_AAB: ${{ secrets.ANDROID_KEY_ALIAS_AAB }}
        run: |
          chmod +x ./gradlew
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > "${{ runner.temp }}/release.keystore"
          ./gradlew --no-parallel :composeApp:assembleQaReleaseApk :composeApp:bundleQaReleaseAab :composeApp:jvmJar -PserverUrl=$SERVER_URL -PappVersionName=$APP_VERSION_NAME -PbuildNumber=$BUILD_NUMBER
          ./gradlew --no-parallel :composeApp:wasmJsBrowserDistribution -PserverUrl=$SERVER_URL -PappVersionName=$APP_VERSION_NAME -PbuildNumber=$BUILD_NUMBER

      - name: Upload Android APKs (qa)
        uses: actions/upload-artifact@v6.0.0
        with:
          name: android-apk-qa
          path: composeApp/build/outputs/apk/qa/releaseApk/*.apk

      - name: Upload Android AAB (qa)
        uses: actions/upload-artifact@v6.0.0
        with:
          name: android-aab-qa
          path: composeApp/build/outputs/bundle/qaReleaseAab/*.aab

      - name: Upload JVM jar (qa)
        uses: actions/upload-artifact@v6.0.0
        with:
          name: jvm-jar-qa
          path: composeApp/build/libs/*.jar

      - name: Upload Wasm distribution (qa)
        uses: actions/upload-artifact@v6.0.0
        with:
          name: wasm-js-dist-qa
          path: composeApp/build/dist/wasmJs/**

  build-prod-android-jvm-wasm:
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.runProd == true)
    runs-on: ubuntu-latest
    env:
      SERVER_URL: https://api.lehrerlog.de
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Parse version tag (prod)
        run: |
          BASE_VERSION=$(grep -E '^APP_VERSION=' iosApp/Configuration/Config.xcconfig | head -1 | cut -d= -f2-)
          if [ -z "$BASE_VERSION" ]; then
            echo "APP_VERSION missing in iosApp/Configuration/Config.xcconfig" >&2
            exit 1
          fi
          TAG=${{ github.ref_name }}
          if [[ ! "$TAG" =~ ^[0-9]+\.[0-9]+\.[0-9]+-b[0-9]{4}$ ]]; then
            echo "Tag must match MAJOR.MINOR.PATCH-bNNNN (e.g. 0.0.1-b0001). Got: $TAG"
            exit 1
          fi
          if [[ "$TAG" != "${BASE_VERSION}-b"* ]]; then
            echo "Tag base version ($TAG) does not match APP_VERSION ($BASE_VERSION)." >&2
            exit 1
          fi
          BUILD=${TAG##*-b}
          echo "APP_VERSION_NAME=$TAG" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD" >> $GITHUB_ENV

      - name: Set up JDK
        uses: actions/setup-java@v5.1.0
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Node
        uses: actions/setup-node@v6.2.0
        with:
          node-version: "18"

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3.5.0

      - name: Reset Kotlin/JS toolchain cache (prod)
        run: |
          rm -rf ~/.gradle/yarn ~/.gradle/nodejs ~/.gradle/kotlin-js-store

      - name: Build Android, JVM, and Wasm targets (prod)
        env:
          ANDROID_KEYSTORE_PATH: ${{ runner.temp }}/release.keystore
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS_APK: ${{ secrets.ANDROID_KEY_ALIAS_APK }}
          ANDROID_KEY_ALIAS_AAB: ${{ secrets.ANDROID_KEY_ALIAS_AAB }}
        run: |
          chmod +x ./gradlew
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > "${{ runner.temp }}/release.keystore"
          ./gradlew --no-parallel :composeApp:assembleProdReleaseApk :composeApp:bundleProdReleaseAab :composeApp:jvmJar -PserverUrl=$SERVER_URL -PappVersionName=$APP_VERSION_NAME -PbuildNumber=$BUILD_NUMBER
          ./gradlew --no-parallel :composeApp:wasmJsBrowserDistribution -PserverUrl=$SERVER_URL -PappVersionName=$APP_VERSION_NAME -PbuildNumber=$BUILD_NUMBER

      - name: Upload Android APKs (prod)
        uses: actions/upload-artifact@v6.0.0
        with:
          name: android-apk-prod-${{ github.ref_name }}
          path: composeApp/build/outputs/apk/prod/releaseApk/*.apk

      - name: Upload Android AAB (prod)
        uses: actions/upload-artifact@v6.0.0
        with:
          name: android-aab-prod-${{ github.ref_name }}
          path: composeApp/build/outputs/bundle/prodReleaseAab/*.aab

      - name: Upload JVM jar (prod)
        uses: actions/upload-artifact@v6.0.0
        with:
          name: jvm-jar-prod-${{ github.ref_name }}
          path: composeApp/build/libs/*.jar

      - name: Upload Wasm distribution (prod)
        uses: actions/upload-artifact@v6.0.0
        with:
          name: wasm-js-dist-prod-${{ github.ref_name }}
          path: composeApp/build/dist/wasmJs/**

  build-qa-ios:
    if: github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch'
    runs-on: macos-latest
    timeout-minutes: 45
    env:
      SERVER_URL: https://api.qa.lehrerlog.de
      ORG_GRADLE_JVMARGS: -Xmx6g -Dfile.encoding=UTF-8
      KOTLIN_DAEMON_JVMARGS: -Xmx4g
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Compute version (qa)
        run: |
          BASE_VERSION=$(grep -E '^APP_VERSION=' iosApp/Configuration/Config.xcconfig | head -1 | cut -d= -f2-)
          if [ -z "$BASE_VERSION" ]; then
            echo "APP_VERSION missing in iosApp/Configuration/Config.xcconfig" >&2
            exit 1
          fi
          DATE=$(date +%Y%m%d)
          RUN=${{ github.run_number }}
          echo "APP_VERSION_NAME=${BASE_VERSION}-dev.${DATE}.${RUN}" >> $GITHUB_ENV
          echo "BUILD_NUMBER=${RUN}" >> $GITHUB_ENV

      - name: Set up JDK
        uses: actions/setup-java@v5.1.0
        with:
          distribution: temurin
          java-version: "17"

      - name: Cache Kotlin/Native
        uses: actions/cache@v4
        with:
          path: /Users/runner/.konan
          key: konan-${{ runner.os }}-${{ hashFiles('**/gradle/libs.versions.toml', '**/gradle.properties') }}
          restore-keys: |
            konan-${{ runner.os }}-

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3.5.0

      - name: Build iOS target (qa)
        run: |
          chmod +x ./gradlew
          ./gradlew :composeApp:linkDebugFrameworkIosSimulatorArm64 :composeApp:linkDebugFrameworkIosArm64 -PserverUrl=$SERVER_URL -PappVersionName=$APP_VERSION_NAME -PbuildNumber=$BUILD_NUMBER

      - name: Upload iOS frameworks (qa)
        uses: actions/upload-artifact@v6.0.0
        with:
          name: ios-frameworks-qa
          path: |
            composeApp/build/bin/iosSimulatorArm64/debugFramework/ComposeApp.framework
            composeApp/build/bin/iosArm64/debugFramework/ComposeApp.framework

  build-prod-ios:
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.runProd == true)
    runs-on: macos-latest
    timeout-minutes: 45
    env:
      SERVER_URL: https://api.lehrerlog.de
      ORG_GRADLE_JVMARGS: -Xmx6g -Dfile.encoding=UTF-8
      KOTLIN_DAEMON_JVMARGS: -Xmx4g
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Parse version tag (prod)
        run: |
          BASE_VERSION=$(grep -E '^APP_VERSION=' iosApp/Configuration/Config.xcconfig | head -1 | cut -d= -f2-)
          if [ -z "$BASE_VERSION" ]; then
            echo "APP_VERSION missing in iosApp/Configuration/Config.xcconfig" >&2
            exit 1
          fi
          TAG=${{ github.ref_name }}
          if [[ ! "$TAG" =~ ^[0-9]+\.[0-9]+\.[0-9]+-b[0-9]{4}$ ]]; then
            echo "Tag must match MAJOR.MINOR.PATCH-bNNNN (e.g. 0.0.1-b0001). Got: $TAG"
            exit 1
          fi
          if [[ "$TAG" != "${BASE_VERSION}-b"* ]]; then
            echo "Tag base version ($TAG) does not match APP_VERSION ($BASE_VERSION)." >&2
            exit 1
          fi
          BUILD=${TAG##*-b}
          echo "APP_VERSION_NAME=$TAG" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD" >> $GITHUB_ENV

      - name: Set up JDK
        uses: actions/setup-java@v5.1.0
        with:
          distribution: temurin
          java-version: "17"

      - name: Cache Kotlin/Native
        uses: actions/cache@v4
        with:
          path: /Users/runner/.konan
          key: konan-${{ runner.os }}-${{ hashFiles('**/gradle/libs.versions.toml', '**/gradle.properties') }}
          restore-keys: |
            konan-${{ runner.os }}-

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3.5.0

      - name: Build iOS target (prod)
        run: |
          chmod +x ./gradlew
          ./gradlew :composeApp:linkDebugFrameworkIosSimulatorArm64 :composeApp:linkReleaseFrameworkIosArm64 -PserverUrl=$SERVER_URL -PappVersionName=$APP_VERSION_NAME -PbuildNumber=$BUILD_NUMBER

      - name: Upload iOS frameworks (prod)
        uses: actions/upload-artifact@v6.0.0
        with:
          name: ios-frameworks-prod-${{ github.ref_name }}
          path: |
            composeApp/build/bin/iosSimulatorArm64/debugFramework/ComposeApp.framework
            composeApp/build/bin/iosArm64/releaseFramework/ComposeApp.framework
