name: Deploy Server (Staging)

on:
  push:
    branches:
      - master

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DEPLOY_HOST: ${{ vars.DEPLOY_HOST }}
      DEPLOY_USER: ${{ vars.DEPLOY_USER }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Normalize GHCR owner
        run: echo "GHCR_OWNER_LOWER=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"

      - name: Validate deploy config
        run: |
          if [ -z "${DEPLOY_HOST}" ] || [ -z "${DEPLOY_USER}" ]; then
            echo "DEPLOY_HOST and DEPLOY_USER must be set via repo variables." >&2
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.GHCR_OWNER_LOWER }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push server image
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          file: server/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.GHCR_OWNER_LOWER }}/lehrerlog-server:staging
            ghcr.io/${{ env.GHCR_OWNER_LOWER }}/lehrerlog-server:staging-${{ github.sha }}

      - name: Upload deploy assets
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "deploy/**"
          target: "/home/${{ env.DEPLOY_USER }}/docker/lehrerlog-staging/.deploy"
          strip_components: 1

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          request_pty: true
          script: |
            chmod +x /home/${{ env.DEPLOY_USER }}/docker/lehrerlog-staging/.deploy/remote-deploy.sh
            ENV_NAME=staging \
            DOMAIN=staging.lehrerlog.9d4.de \
            DEPLOY_DIR=/home/${{ env.DEPLOY_USER }}/docker/lehrerlog-staging \
            IMAGE_NAME=ghcr.io/${{ env.GHCR_OWNER_LOWER }}/lehrerlog-server \
            IMAGE_TAG=staging \
            HOST_PORT=18081 \
            POSTGRES_DB=lehrerlog_staging \
            POSTGRES_USER=lehrerlog \
            POSTGRES_PASSWORD=${{ secrets.STAGING_DB_PASSWORD }} \
            DATA_DIR=/var/lib/lehrerlog/staging/data \
            DB_DATA_DIR=/var/lib/lehrerlog/staging/pgdata \
            LETSENCRYPT_EMAIL=${{ secrets.LETSENCRYPT_EMAIL }} \
            GHCR_USERNAME=${{ env.GHCR_OWNER_LOWER }} \
            GHCR_TOKEN=${{ secrets.GHCR_TOKEN }} \
            /home/${{ env.DEPLOY_USER }}/docker/lehrerlog-staging/.deploy/remote-deploy.sh
