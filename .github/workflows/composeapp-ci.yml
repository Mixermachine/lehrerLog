name: ComposeApp CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-android-jvm-wasm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build Android, JVM, and Wasm targets
        run: ./gradlew :composeApp:assembleDebug :composeApp:assembleRelease :composeApp:jvmJar :composeApp:wasmJsBrowserDistribution

  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build iOS target
        run: ./gradlew :composeApp:compileKotlinIosSimulatorArm64
